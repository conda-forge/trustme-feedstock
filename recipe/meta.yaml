{% set version = "1.2.0" %}

package:
  name: trustme
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/trustme/trustme-{{ version }}.tar.gz
  sha256: ed2264fb46c35459e6de9e454ed4bab73be44b6a2a26ad417f9b6854aebb644a

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - hatchling
    - pip
    - python {{ python_min }}
  run:
    - cryptography >=3.1
    - idna >=2.0
    - python >={{ python_min }}

test:
  source_files:
    - tests
  imports:
    - trustme
  commands:
    - pip check
    - coverage run --source=trustme --branch -m pytest --color=yes --tb=long
    - coverage report --show-missing --skip-covered --fail-under=98
  requires:
    - pip
    - pytest
    - coverage
    - pyopenssl
    - service_identity
    - python {{ python_min }}

about:
  home: https://github.com/python-trio/trustme
  summary: '#1 quality TLS certs while you wait, for the discerning tester'
  license: Apache-2.0 or MIT
  license_file:
    - LICENSE.MIT
    - LICENSE.APACHE2
  doc_url: https://trustme.readthedocs.io
  doc_source_url: https://github.com/python-trio/trustme/tree/v{{ version }}/docs

extra:
  recipe-maintainers:
    - bollwyvl
